   path: /redirect
   url: http://google.com
  AuditCheckList:
   path: /AuditCheckList/**
   serviceId: AuditCheckList
  AuditBenchMark:
   path: /AuditBenchMark/**
   serviceId: AuditBenchMark
  AuditSeverity:
   path: /AuditSeverity/**
   serviceId: AuditSeverity



